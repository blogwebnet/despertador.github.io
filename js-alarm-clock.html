<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript Alarm Clock Demo
    </title>
    <link href="js-alarm-clock.css" rel="stylesheet">
    <script src="js-alarm-clock.js"></script>
	<script src="https://kit.fontawesome.com/d30a1c5e64.js"></script>
  </head>
  <body>
    <!-- [CURRENT TIME] -->
    <div id="ctime">
      <h2 class="header"><i class="fas fa-bell"></i> DESPERTADOR</h2>
      <div class="square">
        <div class="digits" id="chr">00</div>
        <div class="text">HR</div>
      </div>
      <div class="square">
        <div class="digits" id="cmin">00</div>
        <div class="text">MIN</div>
      </div>
      <div class="square">
        <div class="digits" id="csec">00</div>
        <div class="text">SEC</div>
      </div>
    </div>

    <!-- [SET ALARM] -->
    <div id="tpick">
      <h1 class="header">
        <i class="far fa-clock"></i> Configurar Alarme
      </h1>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
      <div>
        <input type="button" value="Ativar Alarme" id="tset"/>
        <input type="button" value="Desativar" id="treset" disabled/>
      </div>
    </div>

    <!-- [ALARM SOUND] -->
    <audio id="alarm-sound" loop>
      <source src="https://blogwebnet.github.io/despertador.github.io/wake-up-sound.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
